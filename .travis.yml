language: c

sudo: true

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install tcl-tk; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force --overwrite tcl-tk; fi

script:
  - cd tnm
  - autoreconf -vi
  - if [ -f /usr/local/lib/tclConfig.sh ]; then ./configure --with-tcl=/usr/local/lib; else ./configure; fi
  - make
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make install; else sudo make install; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make sinstall; else sudo make sinstall; fi
